<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizaa-Inn</title>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <div id="navbar">
                <a href="#default" id="logo1"><img id="img1" src="img/pizaa.png"></a>
                <div id="navbar-right">
                 <a href="#default" id="logo2"><img id="img2" src="img/pizaa2.png"></a>
                </div>
            </div>
            <div class="bg1">
                    <p class="pg1" id="p1"><strong>Welcome to</strong></p>
                    <p class="pg1" id="p2"><strong>123 pizaa</strong></p>
                <div class="image1">
                    <img class="img3" src="img/pizaa5.png">
                    <img class="img4" src="img/pizaa6.png">
                    <img class="img5" src="img/pizaa3.png">
                    <img class="img6" src="img/pizaa4.png">
                </div>
            </div>
            <p class="pg2" id="p3">Order Your Pizaa</p>
            <p class="pg2" id="p4">Today!!</p>
            <form id="order">
                    <!-- field for choosing size -->
                <div class="input-1">
                    <select class="c-select" id="IG1">
                        <option>Choose Size</option>
                        <option value="1">Small-Ksh.550</option>
                        <option value="2">Medium-Ksh.650</option>
                        <option value="3">Large-Ksh.850</option>
                    </select>
                </div><br>
                <!-- field for choosing crust -->
                <div class="input-1">
                    <select class="c-select" id="IG2">
                        <option>Choose Crust</option>                
                        <option value="1">Jules style thin crispy crust-Ksh.150</option>
                        <option value="2">La Mia style thin crispy crust-Ksh.150</option>
                        <option value="3">New York style thin crispy crust-Ksh.150</option>
                        <option value="4">Sicilian stuffed crust-Ksh.150</option>
                        <option value="5">Greek style stuffed crust-Ksh.150</option>
                        <option value="6">Chicago style stuffed crust-Ksh.150</option>
                        <option value="7">Gluten-free crust-Ksh.150</option>
                    </select>
                </div><br>
                <!-- field for choosing toppings -->
                <div class="input-1">
                    <select class="c-select" id="IG3">
                        <option>Choose Toppings</option>
                        <option value="1">Spinach-Ksh.90</option>
                        <option value="2">Onions-Ksh.90</option>
                        <option value="3">Red & green peppers-Ksh.90</option>
                        <option value="4">Jalapeno-Ksh.90</option>
                        <option value="5">Bacon-Ksh.90</option>
                        <option value="6">Ham-Ksh.90</option>
                        <option value="7">Beef-Ksh.90</option>
                        <option value="8">Chicken-Ksh.90</option>
                    </select>
                </div><br>
                <div class="row">
                    <div class="form-g">
                        <input type="text" class="form-c" id="name" placeholder="Name...">
                    </div>
                    <div class="form-g">
                        <input type="text" class="form-c" id="email" placeholder="Email...">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
